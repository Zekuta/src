<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css.css">
  <script defer src="js.js"></script>
  <title>Button with Submenu</title>
</head>
<body>
  <button id="btnUSER" class="menu-btn">
    <!-- <img src="user.png" alt="User"> -->
    <a href="#">
      <img class="imgBTN" src="images/user-iconWHITE.png" alt="Icono de usuario">
    </a>
  </button>
  <ul id="submenuUSER" class="submenu">
    <li>Submenu Item 1</li>
    <li>Submenu Item 2</li>
    <!-- Add more submenu items as needed -->
  </ul>

  <button id="btnMENU" class="menu-btn">
    <img src="menu.png" alt="Menu">
  </button>
  <ul id="submenuMENU" class="submenu">
    <li>Submenu Item A</li>
    <li>Submenu Item B</li>
    <!-- Add more submenu items as needed -->
  </ul>

  <h1>INCIO CODIGO VIEJO</h1>

  <!-- Titulo de la pagina -->
  <div class="containerINICIO"> <!-- main container-->  
    <div class="containerLOGO"> <!--logo container-->
        <a href="IFNews.html">
            <img src="images/ifsul_logoREALPNG.png" class="imgLOGO" alt="logo IFNews">
        </a>
    </div> <!--logo container-->
    <div class="containerTITLE"> <!-- title container-->
        <h1 class="title">IFNews</h1>
    </div> <!-- title container-->
    <div class="containerINTERFACE">
        <!-- USER BUTTON -->
        <button id="btnUSER-OLD" class="menu-btn">
            <a href="#">
                <img class="imgBTN" src="images/user-iconWHITE.png" alt="Icono de usuario">
            </a>
        </button>
        <ul id="submenuUSER-OLD" class="submenu">
            <li>Submenu Item 1</li>
            <li>Submenu Item 2</li>
            <!-- Add more submenu items as needed -->
        </ul>
    
        <!-- MENU BUTTON -->
        <button id="btnMENU-OLD" class="menu-btn">
            <a href="#">
                <img class="imgBTN" src="images/menu-iconWHITE.png" alt="Icono de Menu">
            </a>
        </button>
        <ul id="submenuMENU-OLD" class="submenu">
            <li>Submenu Item A</li>
            <li>Submenu Item B</li>
            <!-- Add more submenu items as needed -->
        </ul>
    </div> <!-- CONTAINER INTERFACE-->         
</div> <!-- main container--> 
</body>
</html>
