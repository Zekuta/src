<!DOCTYPE hmtl> <!-- PARA informar con que tipo de archivos trabajamos -->
<html>
	<head>
		<title>Exemplo 1</title>
		<meta charset="utf-8"/> <!-- el banco de datos tambien tiene que estar con la fuente/codificacion, para guardar la c cidilhia en lugar del ? -->
	</head>
	<body>
		<!-- Si tiene que aparecer para el usuario, tiene que ir en el <body> -->
		<h1>Programacao web 1</h1> <!-- va desde el h1 al h6, si empieza con h1, termina con /h1 -->

		<h2>Prof Everton Felix</h2>
		<ul>
			<li>HTML</li> <!-- ordenated listed es <ol> -->
			<li>CSS</li>
			<li>JS</li>
			<li>React</li>
			<li>JQuery</li>
		</ul>
		
		<hr /> <!-- siempre es todo el espacio disponible, si esta entre una tag de un tamanho predeterminado, hace una linea dentro del espacio de esa tag -->
		
		<img width="200" src="https://ca-times.brightspotcdn.com/dims4/default/c3f4b96/2147483647/strip/true/crop/1970x1108+39+0/resize/1200x675!/quality/80/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F12%2Fa5%2F79e097ccf62312d18a025f22ce48%2Fhoyla-recuento-11-cosas-aman-gatos-top-001"/>

		<br /> <!-- salto de linea "ln" -->
		
		<figure>
			<img width="200" src="gato.jpg" alt="gato" Title="gato"/> <!-- el title, es para cuando pasas el mouse por encima de la imagen, entonces muestra lo que escribiste -->
			<!-- el alt es en el caso en que no cargue la imagen, entonces pone una descripcion de lo que se muestra -->
			<figcaption>Gato siam√©s</figcaption>
		</figure>
		
		<p>Textos e textos e textos</p> <!-- Es para textos cortos, tambien ya quebra la linea (enter) -->
		<a href="http://ifsul.edu.br">IFSul</a> <!-- Para hacer el link entre dos archivos, busca archivos externos -->
		<a href="pagina2.html">Seguir</a> <!-- Para hacer el link entre dos archivos, busca archivos internos -->
		
		<audio controls>
			<source src="Caravan1.mp3" type="audio/mp3"> <!-- misma sintaxis que el <img> -->
		</audio>
		
		<ol>
			<li>HTML</li> <!-- ordenated listed es <ol> -->
			<li>CSS</li>
			<li>JS</li>
			<li>React</li>
			<li>JQuery</li>
		</ol>
	</body>
</html> <!-- el html que cierra el codigo es el que tiene la "/" -->
