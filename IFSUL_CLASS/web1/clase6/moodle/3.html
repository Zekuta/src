<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div id="tudo">
        <div id="fonte">Fonte: <span id="aumentarFonte">A+</span> <span id="normalFonte">A</span> <span id="diminuirFonte">A-</span></div>
        <div id="cor">Alto Contraste: <span id="altoContrasteOn">On</span> <span id="altoContrasteOff">Off</span></div>
        <h1>ClicFronteira</h1>
        <div id="menu">
            <span>Inicio</span><br>
            <span id="noticias">Noticias</span><br>
            <div id="not">
                Hoje<br>
                Esse mês<br>
                Procurar<br>
            </div>
            <span id="parceiros">Parceiros</span><br>
            <div id="par">
                Ferragem Nochi<br>
                Supermercado Righ<br>
                Allianz Seguros<br>
            </div>
        </div>
        <div id="centro">
            <h2>Show do SPC agita a cidade</h2>
            <img src="spc.jpg" width="400">
            <p>Show ocorreu no último sábado movimentou a fronteira</p>
            <a href="#" style="color:white;" id="link">Veja mais</a>
        </div>
    </div>
    <script>
        const styleSheet = document.getElementById('styleSheet');
        const aumentarFonte = document.getElementById('aumentarFonte');
        const normalFonte = document.getElementById('normalFonte');
        const diminuirFonte = document.getElementById('diminuirFonte');
        const altoContrasteOn = document.getElementById('altoContrasteOn');
        const altoContrasteOff = document.getElementById('altoContrasteOff');

        aumentarFonte.addEventListener('click', function () {
            document.body.style.fontSize = '20px';
        });

        normalFonte.addEventListener('click', function () {
            document.body.style.fontSize = '16px';
        });

        diminuirFonte.addEventListener('click', function () {
            document.body.style.fontSize = '12px';
        });

        altoContrasteOn.addEventListener('click', function () {
            styleSheet.setAttribute('href', 'high-contrast.css');
            document.body.classList.add('high-contrast');
        });

        altoContrasteOff.addEventListener('click', function () {
            styleSheet.setAttribute('href', '');
            document.body.classList.remove('high-contrast');
        });
    </script>
</body>
</html>
