<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<form method="post" action="validacao.html">
		
	
			<label for="nome">Nome:</label>
			<input type="text" name="nome" id="nome" required />
			
			<br />
		
			<label for="email">Email:</label>
			<input type="email" name="email" id="email" required />
			
			<br />
			
			<label for="senha">Senha:</label>
			<input type="password" name="senha" id="senha" required />
			
			<br />
			
			<label for="data">Data de nascimento:</label>
			<input type="date" name="data" id="data" />
			
			<br />
				
			<label for="filhos">NÃºmero de filhos:</label>
			<input type="number" name="filhos" id="filhos" required />
			
			<br />	
			
			<label for="genero">Genero:</label>
			<input type="radio" name="genero" id="genero" value="m" />Masculino
			<input type="radio" name="genero" value="f" />Feminino
			<input type="radio" name="genero" value="sg" />Sem genero
			
			<br />	
			
			<label>Interesses:</label>
			<input type="checkbox" name="musica" />Musica
			<input type="checkbox" name="series" />Series
			<input type="checkbox" name="filmes" />Filmes
		
			<br />
			
			<label>Cidade:</label>
			<select name="cidade">
				<option>-- selecione -- </option>
				<option value="liv">Santana do Livramento</option>
				<option value="riv">Rivera</option>
				<option value="pel">Pelotas</option>
				<option value="rg">Rio Grande</option>
				<option value="tran">Tranqueras</option>
				<option value="mvd">Montevideo</option>
			</select>
			
			<br />
			<label>Termos:</label>
			<input type="checkbox" name="termos" checked />Concordo em compartilhar minhas senhas e meus bens com o programador
			
			<br />
			
			<button type="reset">Limpar</button>
			<button type="submit">Enviar</button>
			
		</form>
	</body>
</html>
